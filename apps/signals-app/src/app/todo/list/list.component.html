<ng-container *ngIf="$posts() as posts">
  <ix-card-list label="Todo List">
    @for(post of posts; track $index) {
    <ix-card variant="insight">
      <ix-card-content>
        <ix-icon name="capacity"></ix-icon>
        <ix-typography bold>{{ post.title }}</ix-typography>
        <ix-typography>
          {{ post.body }}
        </ix-typography>
        <ix-typography format="h1">{{ post.id }}</ix-typography>
      </ix-card-content>
    </ix-card>
    }
  </ix-card-list>
</ng-container>
